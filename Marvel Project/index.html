<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marvel Search</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Marvel Search</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="https://www.marvel.com">Marvel</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="https://www.marvel.com">Marvel</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center  lighten-5 grey darken-4">Marvel</h1>
        <div class="row center">
          <h5 class="header col s12 light grey darken-4">A Search engine for your favorite Marvel characters</h5>
        </div>

        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background3.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">


        <div class="col s12 m13">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">group</i></h2>
            <h5 class="center">Type in a Marvel character</h5>

            <p class="light"></p>
          </div>
        </div>


      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="character_name2" type="text" class="validate">
          <label class="active" for="character_name2">Character</label>
        </div>

        <button id="submit_button" class="btn waves-effect waves-light black" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
       </button>

      </div>
    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light"></h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 2"></div>
  </div>






  <footer class="page-footer black">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Api Link</h5>
          <a class="grey-text text-lighten-4" href="https://developer.marvel.com/">Marvel</a>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Settings</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>

          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Follow and Connect</h5>
          <ul>
            <li><a class="white-text" href="https://twitter.com/_oscarozeta">Twitter</a></li>
            <li><a class="white-text" href="https://www.instagram.com/racsoforeal/">Instagram</a></li>

          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/app.js">
  </script>
</body>

</html>
